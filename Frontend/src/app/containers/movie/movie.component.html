<div class="container">
  <div class="content">
    <div class="row">
      <div class="col-md-3 box" *ngFor="let movies of listMovie; let i = index">
        <div class="condition"*ngIf="getDisp(i)">
          <a routerLink="/detalls"  (click)="setactualMovie(movies)">
          <img src="{{movies.imagen}}" alt="Card image" /></a>
          <h6>
            {{movies["titulo"] }}
          </h6>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="sticky-top">
        <div class="so-panel widget widget_search panel-first-child">
          <div class="sequex-sidebar-box">
            <h3 class="widget-title">
              Quick Search
            </h3>
            <form #titleform="ngForm">
              <div class="input-group">
                <input type="text" ngModel (keyup)="getTitleMovie(titleform)" class="form-control mb-2 mr-sm-2 mb-sm-0"
                  placeholder="Enter a keyword..." name="titulo" autocomplete="off">
                <button type="submit" class="btn btn-outline-success mb-2 mb-sm-0">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="card-header">
          <div class="so-panel widget widget_sequex-custom-search" data-index="3">

          </div>
          <div class="sequex-sidebar-box panel-widget-style panel-widget-style-for-178-1-1-1">
            <h3 class="widget-title">
              Busqueda avanzada
            </h3>
          </div>
          <div class="form-group">
            <label for="exampleSelect1">Actores</label>
            <select [(ngModel)]="optionSelect" (change)="getActores()" class="form-control" id="exampleSelect1">
              <option value="0">Elige un actor</option>

              <option *ngFor="let actores of allActors" value="{{actores.nombre}}">
                {{actores.nombre}}
              </option>
            </select>
            <p [hidden]="optionSelect == '0'">Haz seleccionado la opción {{ seeSelect }}</p>
          </div>

          <div class="form-group">
            <label for="exampleSelect1">Generos</label>
            <select [(ngModel)]="optionSelect" (change)="getGenre()" class="form-control" id="exampleSelect1">
              <option value="0">Elige un genero</option>
              <option *ngFor="let genre of allGenre" value="{{genre.tipo}}">
                {{genre.tipo}}
              </option>
            </select>
            <p [hidden]="optionSelect == '0'">Haz seleccionado la opción {{ seeSelect }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
