<div class="container">
    <form #movieform="ngForm"  class="example-form">
    <div class="detalls col">
        <div class="row">
         <input class="form-control form -control-lg" name="titulo" ngModel placeholder="Titulo"> 
        </div>
        <div class="row">
         <input class="form-control form -control-lg" name="descripcion"  ngModel placeholder="description"> 
        </div>
        <div class="row">
         <input class="form-control form -control-lg" name="anyo"  ngModel placeholder="year"> 
        </div>
        <div class="row">
         <input class="form-control form -control-lg" name="imagen"  ngModel placeholder="image"> 
        </div>
        <div class="row">
         <input class="form-control form -control-lg" name="isEstreno"  ngModel placeholder="Estreno"> 
        </div>
        <div class="row">
         <input class="form-control form -control-lg" name="isDisponible"  ngModel placeholder="available"> 
        </div>
        <div class="row">
            <input class="form-control form -control-lg"  name="GeneroId"  ngModel placeholder="GneeroId"> 
            <i  class="fa fa-plus" (click)="addGenre(movieform)"></i>
        </div>
        <div class="row">
            <input class="form-control form -control-lg" name="ActorId"  ngModel placeholder="ActorId"> 
            <i  class="fa fa-plus" (click)="addActor(movieform)"></i>
        </div> 
    </div>
    <div class="bot">
       <button class="btn" type="submit" (click)="addMovie(movieform)">
           save
      </button> 
        <a routerLink="../" >Back</a>
    </div>
</form>
</div>
