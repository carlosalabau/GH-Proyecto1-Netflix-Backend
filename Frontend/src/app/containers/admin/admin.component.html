<div class="container">
  <div class="row">
    <div class="botones col-md-4 col-lg-4 col-xl-4 d-flex flex-column">
      <a (click)="showAllMovies()">Peliculas</a>
      <a (click)="showAllGenre()" >Generos</a>
      <a (click)="showAllActors()">Actores</a>
      <a (click)="showAllUsers()">Usuarios</a>
      <a (click)="showAllOrders()">Pedidos</a> 
    </div>     
    <div class="formularios col-md-8 col-lg-8 col-xl-8 d-flex flex-row">
    <form *ngIf="showMovies">
        <div class="addMovies">
           <div class="element d-flex flex-row" *ngFor="let movie of listMovie; let i = index">
             <label for="nombre">Titulo: </label><input class="form-control" readonly name="name"  ngModel placeholder=" {{movie.titulo}}"> 
             <i class="fa fa-info" (click)="setIdMovie(i)" routerLink="infoMovie"></i>
             <i class="fa fa-edit" (click)="movieService.setId(i)" routerLink="editMovie"></i>
             <i class="fa fa-trash" (click)="deleteMovie(i)"> </i>
            </div>  
            <button type="button" routerLink="addMovie">AÃ±adir <i  class="fa fa-plus"></i></button>
        </div>
      </form>

    
      <form #genreform="ngForm"  *ngIf="showGenre" class="example-form">
        <div class="addUser">
           <div class="element" >
           <div class="col">
             <div class="row basic" *ngFor="let genre of listGenre; let i = index" >
                <input class="form-control form -control-lg" name="name"  placeholder="{{genre.tipo}}"> 
                <button class="btn" type="submit">
                  <i  class="fa fa-trash" (click)="deleteGenre(i)" > </i>
                </button> 
             </div>
              <div class="row">
                <input class="form-control form -control-lg" name="tipo" ngModel placeholder="tipo"> 
               <button class="btn" type="submit" (click)="addGenre(genreform)">
                 <i  class="fa fa-plus" type="submit"></i>
               </button> 
             </div>
           </div> 
          </div>
         </div> 
      </form>


    <form #actorsform="ngForm" *ngIf="showActors" class="example-form">
      <div class="addUser">
         <div class="element" >
           <div class="col">
            <div class="row basic" *ngFor="let actors of listActors; let i = index">
              <input class="form-control form -control-lg" name="name"  placeholder="{{actors.nombre}}"> 
              <button class="btn" (click)="deleteActors(i)">
                <i  class="fa fa-trash"> </i>
              </button> 
            </div>
            <div class="row">
              <input class="form-control form -control-lg" name="nombre" ngModel placeholder="Name"> 
             <button class="btn" type="submit" (click)="addActors(actorsform)">
               <i  class="fa fa-plus" type="submit"></i>
             </button> 
            </div>
           </div>
         </div> 
      </div>
    </form>

      
      <form  *ngIf="showUsers" class="example-form">
        <div class="addMovies">
           <div class="element" *ngFor="let users of listUsers; let i = index">
             <input class="form-control form -control-lg" name="name"  ngModel placeholder=" {{users.email}} "> 
             <i  class="fa fa-info" (click)="setIdUser(i)" routerLink="infoUser"></i>
             <i  class="fa fa-trash" (click)="deleteUser(i)"> </i>
            </div>  
            <i  class="fa fa-plus" routerLink="addUser"></i>
        </div>
      </form>



  <form *ngIf="showOrders" class="example-form">
    <div class="addUser">
       <div class="element" *ngFor="let orders of listOrders; let i = index">
         <input class="form-control form -control-lg" name="name" ngModel readonly placeholder="{{orders.id}}, {{movie[i]}} "> 
         <i  class="fa fa-trash" (click)="deleteOrders(i)"> </i>
       </div> 
    </div>
  </form>

</div>
</div>
