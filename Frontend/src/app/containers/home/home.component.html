<div class="container left pelis">
  <div class="row" >
    <div class="col-md-3 box" *ngFor="let movies of listMovie; let i = index">
     <div class="condition">
      <a routerLink="/pedidos">
     <img src="{{movies.imagen}}" alt="Card image">
        </a>
        <div class="box-info d-flex align-items-end justify-content-center">
          <div class="envolved">
       <h3>
        {{movies["titulo"] }}
       </h3>
         <ul class="d-flex justify-content-around">
           <li>
             <i class="fa fa-calendar-o">
             </i> {{movies.anyo}} </li>
             <li class="d-flex flex-column">
              <span *ngFor="let genre of Genre[i]; let j = index">
                <div class="d-flex flex-row">
                  <div class="icon-genero"><i class="fa fa-tags"></i></div><div>{{Genre[i][j].tipo}}</div>
                </div>
                 </span >
           </li>
         </ul>
        </div>
        </div>
      </div >
      </div>
    </div>
 </div>
