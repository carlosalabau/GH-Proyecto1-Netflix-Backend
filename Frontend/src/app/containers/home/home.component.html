<header class="container-fuild">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active" [style.background-image]=" getImgContent(listMovie[0]?.imagen)">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item" [style.background-image]=" getImgContent(listMovie[1]?.imagen)">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div class="carousel-item" [style.background-image]=" getImgContent(listMovie[1]?.imagen)">
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
</header>
<div class="container left">
  <div class="row" >
    <div class="col-md-4" *ngFor="let movies of listMovie">
     <div class="condition">
      <a routerLink="/pedidos">
     <img style="height: 300px; width: 200px; display: block;" src="{{movies.imagen}}" alt="Card image">
        </a>
       <h3 class="text-muted">
        {{movies["titulo"] }}
       </h3>
         
        <div>
         <ul>
           <li>
             <i class="fa fa-calendar-o">
             </i> {{movies.anyo}} </li>
             <li>
               <i class="fa fa-tags">
               </i> 
               <a>Drama</a>,
               <a>Comedy</a>,
               <a>Romance</a>  
           </li>
         </ul>
       </div>
      </div >
      </div>
    </div>
 </div>
