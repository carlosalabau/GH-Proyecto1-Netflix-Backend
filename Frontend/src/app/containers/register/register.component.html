<div class="container">
      
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <p class="text-center">Get started with your free account</p>
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
        </p>
        <p class="divider-text">
            <span class="bg-light">OR</span>
        </p>
        <form #registerform="ngForm" (submit)="register(registerform)">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    <input name="nombre" required ngModel class="form-control"  placeholder="Name" type="text"><br>
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    <input name="apellidos" required ngModel class="form-control" placeholder="Last name" type="text">
            </div>
          </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" ngModel required class="form-control" placeholder="Email address" type="email">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
                <option selected="">+34</option>
                <option value="1">+39</option>
                <option value="2">+46</option>
                <option value="3">+49</option>
            </select>
            <input name="telefono" class="form-control" required ngModel placeholder="Phone number" type="text">
        </div> 
        <div class="form-group input-group">        
        <input name="ciudad" ngModel class="form-control" required placeholder="ciudad" type="text">
        </div>
        <div class="form-group input-group">
            <input class="form-control" name="password"required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$" ngModel placeholder="Create password" type="password">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" name="repeatPassword" placeholder="Repeat password" ngModel required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,40}$" type="password">
        </div>                                       
        <div class="form-group">
            <button type="submit"  class="btn btn-primary btn-block"> Create Account  </button>
        </div>       
        <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>                                                                 
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div>
