<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #userform="ngForm" (submit)="loginIn(userform)">
      <input type="email" ngModel id="login" class="fadeIn second" required autofocus name="email" placeholder="email">
      <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$" ngModel id="password" required class="fadeIn third login" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <input type="submit" class="fadeIn fourth" value="Invite">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>

</div>
